name: Publish

on:
  push:
    branches:
      - main

permissions:
  id-token: write # Required for OIDC, allows GitHub Actions to generate OIDC tokens
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Check if version is already published
        id: version-check
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "Package: $PACKAGE_NAME@$PACKAGE_VERSION"

          # Check if this specific version exists
          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version > /dev/null 2>&1; then
            PUBLISHED_VERSION=$(npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version)
            echo "Published version: $PUBLISHED_VERSION"
            echo "Version $PACKAGE_VERSION is already published, skipping publish"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "Version $PACKAGE_VERSION is not published yet"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi

        # Ensure npm 11.5.1 or later is installed
      - name: Update npm
        run: npm install -g npm@latest
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Publish to npm
        if: steps.version-check.outputs.should_publish == 'true'
        run: npm publish --access public
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            ./docs

  azure_deploy_job:
    runs-on: ubuntu-latest
    name: Azure Deploy Job
    needs: build-and-publish

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
      - name: Azure Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_ISLAND_0CCC30503 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          app_location: "./docs" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "." # Built app content directory - optional
