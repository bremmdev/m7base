name: Publish

on:
  push:
    branches:
      - main

permissions:
  id-token: write # Required for OIDC, allows GitHub Actions to generate OIDC tokens
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Check if version is already published
        id: version-check
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "Package: $PACKAGE_NAME@$PACKAGE_VERSION"

          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version > /dev/null 2>&1; then
            echo "Version $PACKAGE_VERSION is already published, skipping publish"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "Version $PACKAGE_VERSION is not published yet"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi

        # Ensure npm 11.5.1 or later is installed
      - name: Update npm
        run: npm install -g npm@latest

      - name: Install root dependencies
        run: npm ci

      - name: Build m7base CSS library
        run: npm run build

      - name: Install docs dependencies
        run: npm ci
        working-directory: docs

      - name: Build docs site
        run: npm run build
        working-directory: docs

      - name: Publish to npm
        if: steps.version-check.outputs.should_publish == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Upload docs build artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-dist
          path: docs/dist

  deploy:
    runs-on: ubuntu-latest
    name: Deploy docs to Azure
    needs: build
    steps:
      - name: Download docs build artifact
        uses: actions/download-artifact@v4
        with:
          name: docs-dist
          path: docs-dist

      - name: Azure Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_ISLAND_0CCC30503 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "docs-dist"
          api_location: ""
          output_location: ""
          skip_app_build: true
